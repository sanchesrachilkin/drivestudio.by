PLG_CONTENT_EASYOPENGRAPH_DESCRIPTION="<img src="_QQ_"https://e-max.it/images/logo.jpg"_QQ_" /><h4>Easy Open Graph</h4><p><a href="_QQ_"https://e-max.it/"_QQ_" target="_QQ_"_blank"_QQ_">e-max.it</a></p><p><a href="_QQ_"https://e-max.it/joomla-plugins/easy-open-graph"_QQ_" target="_QQ_"_blank"_QQ_">Documentation web page</a></p><h4>Version 1.1.5</h4><p>With e-max easy open graph joomla plugin you can customize in your website the facebook open graph protocol tags easily and in a complete way.</p><p>With e-max easy open graph joomla plugin, in few simple clicks, you'll have a perfect integration with facebook open graph protocol in your joomla website.</p><p>Now you can control completely your contents in social networks sharing with open graph protocol.</p><p>With e-max easy open graph joomla plugin you can manage many facebook open graph protocol tags in your joomla site</p><p>We have developed this plugin for our client's needs, and we hope you'll find it useful.</p><p>Should you wish to remove the nofollow link to our site, please delete the line 206 from this file: easyopengraph.php</p><p>Enjoy!</p><h5>Contributors</h5><p>Roland Meier</p>"

